<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skill Hub</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/signIn.css">

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <img class= "logo" alt="Skill Hub" src="img/skill.jpg">
          </div>
        </div>
      </nav>

       <div class="signIn">
          <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <div class="image text-center">
                    <img src = img/logo.jpg>
                  </div>
                  <h3 class="head text-center">Welcome! Please sign in</h3>
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email/Username</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                         <label><input type="checkbox"> Remember me</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default"><a href="skillhub.html">Sign in</a></button>
                      </div>
                    </div>
                  </form>
                </div>
                <span class="member"><p>Not a member? <a href="signUp.html">Join now</a></p></span>
          </div>
       </div>
       <div class="foot text-center">
         <p><img class= "log" alt="Skill Hub" src="img/skill.jpg"> <span class="skill">Skill</span><span class="hub">Hub</span> Coporation &copy 2018</p> 
       </div>
      

      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
