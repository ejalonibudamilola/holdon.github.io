<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skill Hub</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/signIn.css">

  </head>
  <body class="body">
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <img alt="Skill Hub" src="img/skill.jpg" class="img-responsive">
          </div>
          <div class="collapse navbar-collapse home" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
             <li><a href="#">Become a Seller</a></li>
              <li><a href="index.html">Sign in</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="signUp">
          <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <div class="imag text-center">
                    <img src = img/logo.jpg >
                  </div>
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                     <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                     <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
                     <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
                     <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email Address</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                     <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Likedin Profile</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile" class="col-sm-2 control-label">Profile picture</label>
                      <div class="col-sm-10">
                        <input type="file" id="exampleInputFile">
                      </div>
                   </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign up</button>
                      </div>
                    </div>
                  </form>
                </div>
          </div>
      </div>
      <div class="foot text-center">
        <a href="#">About</a>
        <span class="pad">
          <a href="#">Partner with us</a>
          <a href="#">Help</a>
        </span>
      </div>
      <div class="sh text-center">
        <p><img class= "logup" alt="Skill Hub" src="img/skill.jpg"> <span class="skill">Skill</span><span class="hub">Hub</span> Coporation &copy 2018</p>
      </div>
    </div>
  </body>
</html>
